<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<title>Assignment</title>
  		<meta name="description" content="">
  		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
       		<h3> Contact Us Today! </h3>
       	</div>
       	<hr>
       	<div class="container">
        	<form action=" " method="post"  autocomplete="on">
				<div class="left-wrap">
					<label for="fname">First Name</label>
				</div>
				<div class="right-wrap">
					<span class="ico"><i class="fa fa-user"></i></span>
					<input type="text" name="fname" placeholder="First Name" pattern="[a-z]{1,15}" required>
				</div>

				<div class="left-wrap">
					<label for="lname">Last Name</label>
				</div>
				<div class="right-wrap">
					<span class="ico"><i class="fa fa-user"></i></span>
					<input type="text" name="lname" placeholder="Last Name" pattern="[a-z]{1,15}" required>
				</div>

				<div class="left-wrap">
					<label for="email">E-Mail</label>
				</div>
				<div class="right-wrap">
					<span class="ico"><i class="fa fa-envelope"></i></span>
					<input type="email" name="email" placeholder="E-Mail Address" required>
				</div>

				<div class="left-wrap">
					<label for="phone">Phone</label>
				</div>
				<div class="right-wrap">
					<span class="ico"><i class="fa fa-phone"></i></span>
					<input type="text" name="phone" placeholder="(845)566-1212" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" required>
				</div>

				<div class="left-wrap">
					<label for="address">Address</label>
				</div>
				<div class="right-wrap">
					<span class="ico"><i class="fa fa-home"></i></span>
					<input type="text" name="address" placeholder="Address" required>
				</div>

				<div class="left-wrap">
					<label for="city">City</label>
				</div>
				<div class="right-wrap">
					<span class="ico"><i class="fa fa-home"></i></span>
					<input type="text" name="city" placeholder="City" required>
				</div>

				<div class="left-wrap">
					<label for="state">State</label>
				</div>
				<div class="right-wrap">
					<span class="ico"><i class="fa fa-list"></i></span>
					<select name="state" required>
						<option class="shift">Please select your state</option>
						<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
						<option value="Andhra Pradesh">Andhra Pradesh</option>
						<option value="Arunachal Pradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chandigarh">Chandigarh</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
						<option value="Daman and Diu">Daman and Diu</option>
						<option value="Delhi">Delhi</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Haryana">Haryana</option>
						<option value="Himachal Pradesh">Himachal Pradesh</option>
						<option value="Jammu and Kashmir">Jammu and Kashmir</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Lakshadweep">Lakshadweep</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Orissa">Orissa</option>
						<option value="Pondicherry">Pondicherry</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Tripura">Tripura</option>
						<option value="Uttaranchal">Uttaranchal</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="West Bengal">West Bengal</option>
					</select>
				</div>

				<div class="left-wrap">
					<label for="zip">Zip Code</label>
				</div>
				<div class="right-wrap">
					<span class="ico"><i class="fa fa-home"></i></span>
					<input type="number" name="zip" placeholder="Zip Code" required>
				</div>

				<div class="left-wrap">
					<label for="web">Website Or Domain Name</label>
				</div>
				<div class="right-wrap">
					<span class="ico"><i class="fa fa-globe"></i></span>
					<input type="url" name="web" placeholder="Website Or Domain Name" required>
				</div>

				<div class="left-wrap">
					<label for="hosting">Do you have hosting?</label>
				</div>
				<div class="right-wrap">
					<input type="radio" name="hosting" checked required> Yes <br>
					<input type="radio" name="hosting"> No
				</div>

				<div class="left-wrap">
					<label for="desc">Project Description</label>
				</div>
				<div class="right-wrap">
					<span class="ico ico-text"><i class="fa fa-pencil"></i></span>
					<textarea name="desc" placeholder="Project Description" required></textarea>
				</div>
				<div class="left-wrap">
					
				</div>
				<div class="right-wrap">
					<button> Send <i class="fa fa-send"></i> </button> 
				</div>
			</form>		
    	</div> 
	</body>
</html>
